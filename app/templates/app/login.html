{% extends "Layout.html" %}

{% block content %}
<div class="login-layout light-login" style="background: #fff!important" >
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container" style="display: block;">
                        <div class="center">
                            <h1>
                                <i><img src="static/app/images/imgs_fii.png" width="13%" height="13%"></i>
                                <span class="red">Inicio de Sesi&oacute;n</span>
                            </h1>
                            <h3 class="blue" id="id-company-text" style="margin-top:-10px;"> Facultad de Ingenier&iacute;a Industrial</h3>
                        </div>

                        <div class="space-4"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="ace-icon fa fa-leaf green"></i>
                                            Introduzca su informaci&oacute;n
                                        </h4>

                                        <div class="space-2"></div>
                                        <form  action="" method="post" id="formlogin">
                                            {% csrf_token %}
                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input class="form-control" id="username" 
                                                                   maxlength="10" name="username" placeholder="C&oacute;digo de Usuario"  type="text" value="{{ username }}"/>
                                                            <span style="color:#478fca!important; font-weight:bolder;"></span>
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                                    </label>
                                                    <span class="error" name="validaty_username" id="validaty_username" style="color:#478fca!important; font-weight:bolder;"></span>
                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input class="form-control"  id="password" name="password" placeholder="Clave de Usuario"  type="password"/>
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                                    </label>
                                                    <span id="validaty_password" name="validaty_username" style="color:#478fca!important; font-weight:bolder;"></span>
                                                <div class="clearfix">
                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" id="btn" value="Log in">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110">Aceptar</span>
                                                    </button>
                                                </div>
                                                <div class="space"></div>
                                                {% if context.mensaje %}
                                                <div class="alert alert-danger">
        											{{ context.mensaje }}
                                                </div>
                                                {% endif %}
                                        </form>                                        
                                        <div class="space-6"></div>                                       
                                    </div><!-- /.widget-main -->                                   
                                </div><!-- /.widget-body -->
                            </div><!-- /.login-box -->
                        </div><!-- /.position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.main-content -->
    </div>
    {% endblock %}
    {% block scripts %}
         {% load staticfiles %} <script src="{% static 'app/js/jquery.validate.js' %}"></script>
         <script>
             $(document).ready(function () {
                 $("#formlogin").validate({
                     errorElement:'span',
                     rules: {
                         username: {
                             required: true,
                         },
                         password: {
                             required: true,
                         }
                     },
                     messages: {
                         username: "Ingrese su usuario",
                         password: "Ingrese su clave de usuario",
                     },
                 });
             });
         </script>
    {% endblock %}
